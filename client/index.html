
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Brighten</title>
        <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
		<link rel="stylesheet" href="styles.css">
    </head>
    <body>
		<h1 class="title">Brighten</h1>
	</body>
	
	

    <main>
		<form class="message-form">
			<h7 class="title">You may only submit a message once per 12 hours.<br></h7>
			<label for="name">Name</label>
			<input class="u-full-width" type="text" id="name" name="name"></input>

			<label for="message">Message</label>
			<textarea class="u-full-width" type="text" id="message" name="message"></textarea>
			<br>
			<button class="button-primary button-round">Send Message!</button>
		</form>
		<!--MODAL SCRIPT-->
		<div class="loading">
			<img src="loading.gif" alt="Sending...">
		</div>
		<div class="messages">

		</div>
	</main>
	<script src="client.js"></script>
</html>
